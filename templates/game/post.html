{% extends 'base.html' %}

{% block title %}
Post
{% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/post.css'%}">
{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2>Create a New Post</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'post_list' %}" class="btn btn-secondary mt-2">Back to Forum</a>
  </div>


{% endblock %}
